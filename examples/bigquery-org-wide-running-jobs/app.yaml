runtime: go111

handlers:
- url: /static/js
  static_dir: static/js

- url: /
  static_files: template/index.html
  upload: template/index.html

- url: /_ah/push-handlers/.*
  login: admin
  script: auto

- url: /_ah/get-handlers/.*
  login: admin
  script: auto

- url: /.*
  login: admin
  script: auto



